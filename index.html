<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Plant Care Guide</title>
  </head>
  <body>
    <div class="background-image"></div>
    <div class="container">
      <header>
        <h1>Greenify your AI plant care guide</h1>
      </header>
      <main>
        <form id="plant-care-form">
          <input
            type="text"
            placeholder="Enter the plant name..."
            autofocus
            required
            autocomplete="off"
            class="plant-input"
          />

          <input type="submit" class="submit-button" />
        </form>
        <div class="plant-guide-info">
          The plant care guide details will go here.
          <br />
          watering, fertiliser, pestcontrol etc
        </div>
      </main>
      <footer>
        Thank you for choosing us and happy planting!
        <br />
        This AI project was coded by
        <a href="https://github.com/SwatiPaiGhatkar" target="blank"
          >Swati Pai</a
        >
        and is
        <a
          href="https://github.com/SwatiPaiGhatkar/Greenify-Keep-your-plants-Thriving"
          target="blank"
          >open-sourced on GitHub</a
        >
        and hosted on
        <a href="https://ai-greenify-plant-guide.netlify.app/" target="blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
